<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="players scores">
      <h1 id="player">Player</h1>
      <h1 id="computer">Computer</h1>
    </div>
    <div class="numbers scores">
      <h1 class="player-score">0</h1>
      <h1 class="computer-score">0</h1>
    </div>

    <div class="intro">
      <h1 class="desc">Rock Paper scissors</h1>
      <button class="btn " id="btn-1">Let's Play</button>
    </div>
    <!-- Actual game -->
    <div class="game">
      <h1 class="desc">Choose an option</h1>
      <div class="game-pic">
        <img src="pic-2.png" alt="" class="player-1" />
        <img src="pic-2.png" alt="" class="player-2" />
      </div>
      <div class="options">
        <button class="btn" id="btn-2">Rock</button>
        <button class="btn" id="btn-3">Paper</button>
        <button class="btn" id="btn-4">Scissors</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
